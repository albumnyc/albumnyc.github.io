<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        #sss {
            color: red !important;
        }
        
        span {
            color: aqua;
        }
    </style>
</head>

<body>
    <div class="sss" id="sss"><span> 宋小鸡吧 </span></div>

    <script>
        const fibo = {
            a: 0,
            b: 1,
            [Symbol.iterator]() {
                return {
                    next() {
                        [fibo.a, fibo.b] = [fibo.b, fibo.b + fibo.a];
                        return {
                            done: false,
                            value: fibo.b
                        };
                    }
                };
            }
        };
        for (let n of fibo) {
            if (n > 100) {
                break;
            }
            console.log(n);
        }
        for (let n of fibo) {
            if (n > 100) {
                break;
            }
            console.log(n);
        }

        class Foo {
            static[Symbol.hasInstance](obj) {
                console.log(obj);
                return true;
            }
        }
        console.log({
                a: 1
            }
            instanceof Foo
        );

        const Sss = {
            [Symbol.toPrimitive](hint) {
                console.log(hint);
                switch (hint) {
                    case "string":
                        return "sdsa";
                    case "number":
                        return "number";
                    default:
                        return "default";
                }
            }
        };
        console.log(+Sss);
        console.log(`${Sss}`);

        class Bar {
            get[Symbol.toStringTag]() {
                return "Bar";
            }
        }
        console.log(new Bar().toString()); // -> [object Bar]
    </script>
</body>

</html>
